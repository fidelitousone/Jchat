version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            coverage run ./tests/unmocked_unit_tests.py
            coverage report
            coverage html
          name: Unmocked Unit Tests
      - store_artifacts:
          path: htmlcov
workflows:
  main:
    jobs:
      - build-and-test

